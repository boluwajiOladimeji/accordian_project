<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet" />

    <!-- styles -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | FAQ Accordion Card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section>
        <img
          src="./images/illustration-woman-online-mobile.svg"
          alt=""
          class="main-img" />

        <figure>
          <h1>FAQ</h1>
          <!-- Single Question -->
          <article>
            <div class="question-container">
              <p class="question active">How many team members can I invite?</p>
              <button class="btn">
                <span class="arrow-down"
                  ><i class="fa-solid fa-chevron-down fa-sm"></i
                ></span>
                <span class="arrow-up"
                  ><i class="fa-solid fa-chevron-up fa-sm"></i
                ></span>
              </button>
            </div>
            <div class="answer">
              <p>
                You can invite up to 2 additional users on the Free plan. There
                is no limit on team members for the Premium plan.
              </p>
            </div>
          </article>
          <!-- End of question -->

          <!-- Single Question -->
          <article>
            <div class="question-container">
              <p class="question">What is the maximum file upload size?</p>
              <button class="btn">
                <span class="arrow-down"
                  ><i class="fa-solid fa-chevron-down fa-sm"></i
                ></span>
                <span class="arrow-up"
                  ><i class="fa-solid fa-chevron-up fa-sm"></i
                ></span>
              </button>
            </div>
            <div class="answer">
              <p>
                No more than 2GB. All files in your account must fit your
                allotted storage space.
              </p>
            </div>
          </article>
          <!-- End of question -->

          <!-- Single Question -->
          <article>
            <div class="question-container">
              <p class="question">How do I reset my password?</p>
              <button class="btn">
                <span class="arrow-down"
                  ><i class="fa-solid fa-chevron-down fa-sm"></i
                ></span>
                <span class="arrow-up"
                  ><i class="fa-solid fa-chevron-up fa-sm"></i
                ></span>
              </button>
            </div>
            <div class="answer">
              <p>
                Click ‚ÄúForgot password‚Äù from the login page or ‚ÄúChange password‚Äù
                from your profile page. A reset link will be emailed to you.
              </p>
            </div>
          </article>
          <!-- End of question -->

          <!-- Single Question -->
          <article>
            <div class="question-container">
              <p class="question">Can I cancel my subscription?</p>
              <button class="btn">
                <span class="arrow-down"
                  ><i class="fa-solid fa-chevron-down fa-sm"></i
                ></span>
                <span class="arrow-up"
                  ><i class="fa-solid fa-chevron-up fa-sm"></i
                ></span>
              </button>
            </div>
            <div class="answer">
              <p>
                Yes! Send us a message and we will process your request no
                questions asked.
              </p>
            </div>
          </article>
          <!-- End of question -->

          <!-- Single Question -->
          <article>
            <div class="question-container">
              <p class="question">Do you provide additional support?</p>
              <button class="btn">
                <span class="arrow-down"
                  ><i class="fa-solid fa-chevron-down fa-sm"></i
                ></span>
                <span class="arrow-up"
                  ><i class="fa-solid fa-chevron-up fa-sm"></i
                ></span>
              </button>
            </div>
            <div class="answer">
              <p>
                Chat and email support is available 24/7. Phone lines are open
                during normal business hours.
              </p>
            </div>
          </article>
          <!-- End of question -->
        </figure>
      </section>

    </div> -->
    </main>

    <script src="./app.js"></script>
  </body>
</html>
